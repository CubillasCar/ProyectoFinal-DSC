<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Lista de Consultas</title>
</head>
<body>


<div class="container col-5">
    <h3>Agregar Paciente</h3>

    <div>

        <form action="#" method="post" th:action="@{/consultas/save}" th:object="${consulta}">

            <div class="form-group">
                <input id="id" type="hidden" class="form-control" th:field="*{idConsulta}" th:readonly="true">
            </div>

            <div class="form-group">
                <label for="numConsultorio">Numero de consultorio</label>
                <input id="numConsultorio" type="text" class="form-control" placeholder="Ingrese el numero de consultorio"
                       th:field="*{numConsultorio}">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha"
                       th:field="*{fecha}">
            </div>

            <div class="form-group ">
                <label>Paciente</label>
                <select th:field="*{paciente}">
                    <option th:each=" pac : ${pacientes} " th:value="${pac.idPaciente}" th:text="${pac.nombres}+' '+${pac.apellidos}" >

                    </option>
                </select><br>

                <label>Medico</label>
                <select th:field="*{medico}">
                    <option  th:each=" med : ${medicos} " th:value="${med.idMedico}" th:text="${med.nombres}+' '+${med.apellidos}" >
                    </option>
                </select><br>

                <label>Especialidad</label>
                <select th:field="*{especialidad}">
                    <option  th:each=" esp : ${especialidades} " th:value="${esp.idEspecialidad}" th:text="${esp.nombre} +': '+ ${esp.descripcion}"  > Dr</option>

                </select><br>

                <div class="form-group">

                </div>
            </div>




            <button type="submit" class="btn btn-primary">
                Agregar Consulta
            </button>

        </form>

    </div>

</div>


</body>
</html>
