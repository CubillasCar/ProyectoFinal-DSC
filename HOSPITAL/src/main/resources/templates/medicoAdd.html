<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Agregar Paciente</title>
</head>
<body>
<div class="container col-3">
    <h3>Agregar Medico</h3>
    <div>

        <form action="#" method="post" th:action="@{/medicos/save}" th:object="${medico}">

            <div class="form-group">
                <input id="id" type="hidden" class="form-control" th:field="*{idMedico}" th:readonly="true">
            </div>
            <div class="form-group">
                <label for="nombres">Nombre</label>
                <input id="nombres" type="text" class="form-control" placeholder="Ingrese el nombre del paciente" th:field="*{nombres}">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" class="form-control" placeholder="Ingrese el nombre del producto" th:field="*{apellidos}">
            </div>

            <div class="form-group">
                <label for="cmp">CMP</label>
                <input id="cmp" type="text" class="form-control" placeholder="Ingrese el nombre del paciente" th:field="*{CMP}">
            </div>

            <div class="form-group">
                <label for="fotoUrl">fotoUrl</label>
                <input id="fotoUrl" type="text" class="form-control" placeholder="Ingrese la direccion del paciente" th:field="*{fotoUrl}">
            </div>


            <button type="submit" class="btn btn-primary">
                Agregar Medico
            </button>

        </form>

    </div>

</div>
</body>
</html>
