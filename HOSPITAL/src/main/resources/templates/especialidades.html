<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head">
</head>

<body>

<header th:insert="fragments/header">
</header>

<main>
    <div class="container-fluid col-12">

        <div class="row">

            <div class="card col-4" style="width: 30rem;">
                <img src="/static/img/especialidad.jpg" class="card-img-top"
                     th:src="@{img/especialidad.jpg}"/>

            </div>

            <div class="card col-8 " th:switch="especialdadList">
                <h3>Lista de Especialidades</h3>


                <div th:case="*">

                    <table class="table text-center">
                        <thead class="thead-dark">
                        <tr>

                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Acciones</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" especialidad : ${especialidades}">
                            <th scope="row" th:text="${especialidad.idEspecialidad}"></th>
                            <td th:text="${especialidad.nombre}"></td>
                            <td th:text="${especialidad.descripcion}"></td>

                            <td class="text-center">
                                <div class="btn-group">

                                    <a th:href="@{/especialidades/edit/{id} (id=${especialidad.idEspecialidad}) }"
                                       class="btn btn-info btn-sm">Editar</a>

                                    <a th:href="@{/especialidades/delete/{id} (id=${especialidad.idEspecialidad}) }"
                                       class="btn btn-danger btn-sm">Eliminar</a>

                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="col-md-12" align="right">
                <a th:href="@{/especialidades/add}" class="btn btn-primary">Agregar Especialidad</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</main>
</body>
</html>
