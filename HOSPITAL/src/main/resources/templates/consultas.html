<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head">
</head>


<body>

<header th:insert="fragments/header">
</header>

<main>
<div class="container-fluid col-12" >

    <div class="row">

        <div class="card col-2" style="width: 10rem;">
            <img src="/static/img/consulta.jpg" class="card-img-top"
                 th:src="@{img/consulta.jpg}"/>

        </div>

        <div class="card col-10"  th:switch="consultas">
            <h3>Lista de Consulta</h3>
            <div th:case="*">

                <table class="table text-center ">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Consultorio</th>
                        <th scope="col">Fecha Consulta</th>
                        <th scope="col">Codigo Paciente</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Codigo Doctor</th>
                        <th scope="col">Doctor</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col">Acciones</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each=" consulta : ${consultas}">
                        <th scope="row" th:text="${consulta.idConsulta}"></th>
                        <td th:text="${consulta.numConsultorio}"></td>
                        <td th:text="${consulta.fecha}"></td>
                        <td th:text="${consulta.paciente.idPaciente}"></td>
                        <td th:text="${consulta.paciente.nombres}+' '+ ${consulta.paciente.apellidos}" ></td>
                        <td th:text="${consulta.medico.CMP}"></td>
                        <td th:text="${consulta.medico.nombres}+' '+${consulta.medico.apellidos}"></td>
                        <td th:text="${consulta.especialidad.nombre}"></td>


                        <td class="text-center">
                            <div class="btn-group">

                                <a th:href="@{/consultas/edit/{id} (id=${consulta.idConsulta}) }" class="btn btn-info btn-sm" >Editar</a>

                                <a th:href="@{/consultas/delete/{id} (id=${consulta.idConsulta}) }" class="btn btn-danger btn-sm" >Eliminar</a>

                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="col-md-12" align="right">
            <a th:href="@{/consultas/add}" class="btn btn-primary" >Agregar Consulta</a>
        </div>
    </div>
</div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
