<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Lista de Especialidades</title>
</head>

<body>
<div class="container col-3">
    <h3>Agregar Especialidad</h3>
    <div>

        <form action="#" method="post" th:action="@{/especialidades/save}" th:object="${especialidad}">
            <div class="form-group">

                <input id="id" type="hidden" class="form-control" th:field="*{idEspecialidad}" th:readonly="true">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Ingrese el nombre de la especialidad" th:field="*{nombre}">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input id="descripcion" type="text" class="form-control" placeholder="Ingrese el nombre del producto" th:field="*{descripcion}">
            </div>


            <button type="submit" class="btn btn-primary">
                Agregar Especialidad
            </button>

        </form>

    </div>

</div>
</body>
</html>
